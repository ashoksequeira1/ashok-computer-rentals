<!doctype html><html><head><meta charset='utf-8'></head><body><main>
<section id="quick-quote" class="container section">
  <h3>Quick Quote</h3>
  <p class="lead">Tell us what you need and we'll get back to you quickly.</p>
  <form id="quoteForm" action="https://formspree.io/f/xgvgvpyb" method="POST" class="quote-form">
    <label for="qname">Name</label>
    <input id="qname" name="name" type="text" placeholder="Your name" required>
    <label for="qphone">Phone</label>
    <input id="qphone" name="phone" type="tel" placeholder="Mobile number with country code" required>
    <label for="qmsg">Requirement / Message</label>
    <textarea id="qmsg" name="message" rows="4" placeholder="Tell us what you need" required></textarea>
    <input type="hidden" name="_subject" value="New Quote Request from Website">
    <input type="hidden" name="_language" value="en">
    <button type="submit" class="btn">Request Quote</button>
    <div id="formStatus" class="form-status" aria-live="polite"></div>
  </form>
</section>

</main>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const form = document.getElementById('quoteForm');
  const status = document.getElementById('formStatus');
  if(!form) return;
  form.addEventListener('submit', function(ev){
    ev.preventDefault();
    status.textContent = 'Sending...';
    const data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.textContent = 'Thank you — your request has been sent.';
        form.reset();
      } else {
        response.json().then(data => {
          if (data && data.errors) {
            status.textContent = data.errors.map(e => e.message).join(", ");
          } else {
            status.textContent = 'Oops! There was a problem submitting your form';
          }
        })
      }
    }).catch(() => {
      status.textContent = 'Network error — please try again later.';
    });
  });
});
</script>

</body></html>
